<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">

</head>
<body>
    <div class="main-container">
        <div class="left-container side-items">
        <div class="pawn-1">    
            <img class="pawn" src="images/pawn-1.jpg" alt="">
            <p class="under-text">pawn</p>
        </div>
        <div class="queen-1"> 
            <img class="queen" src="images/queen-1.jpg" alt="">  <p class="under-text">queen</p>
        </div>   
        <div class="king-1">
            <img class="king" src="images/king-1.png" alt="">
        <p class="under-text">king</p>
        </div>
        <div class="rook-1">
            <img class="rook" src="images/rook-1.png" alt="">
        <p class="under-text">rook</p>
        </div>
        <div class="bishop-1">
            <img class="bishop" src="images/bishop-1.png" alt="">
            <p class="under-text">bishop</p>
        </div>
        <div class="knight-1">
            <img class="bishop" src="images/knight-1.png" alt="">
            <p class="under-text">knight</p>
        </div>
    </div>
        
        <div class="inside-container">
            <img class="challenger-1" src=" " alt="">
            <div class="vs-text"><p>VS</p> </div>
            <img class="challenger-2" src=" " alt="">

            <div class="decide"><button class="decide-button">DECIDE</button>
            </div>
            <div class="reset"><button class="reset-button">Reset</button>
            </div>
        </div>
      
      
        <div class="right-container side-items">
            <div class="pawn-2">    
                <img class="pawn" src="images/pawn-1.jpg" alt="">
                <p class="under-text">pawn</p>
            </div>
            <div class="queen-2"> 
                <img class="queen" src="images/queen-1.jpg" alt="">  <p class="under-text">queen</p>
            </div>   
            <div class="king-2">
                <img class="king" src="images/king-1.png" alt="">
            <p class="under-text">king</p>
            </div>
            <div class="rook-2">
                <img class="rook" src="images/rook-1.png" alt="">
            <p class="under-text">rook</p>
            </div>
            <div class="bishop-2">
                <img class="bishop" src="images/bishop-1.png" alt="">
                <p class="under-text">bishop</p>
            </div>
            <div class="knight-2">
                <img class="bishop" src="images/knight-1.png" alt="">
                <p class="under-text">knight</p>
            </div>
        
    </div>
    </div>
</body>
<script src="main.js"></script>
</html>
